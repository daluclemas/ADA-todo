<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://lms.theadaproject.com.ng/static/media/adalogo.56f5b749a46b410a1e73d0d62e08c985.svg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/index.js" defer></script>
    <title>TODO MAKER</title>
  </head>
  <body>
    <main
      class="border-5 border-primary border w-100 min-vh-100 d-flex justify-content-center align-items-center py-4"
    >
      <section class="custom-container mx-auto rounded-4 overflow-hidden">
        <section class="w-100 todo-top bg-dark-blue pb-2 pt-4">
          <header class="w-90 mx-auto">
            <p class="m-0 p-0 text-uppercase text-white fw-bolder">
              todo-maker
            </p>
          </header>

          <section
            class="w-90 mx-auto border-bottom border-1 border-white py-2 custom-mt"
          >
            <p
              class="w-100 fw-semibold fs-1-custom text-white text-center m-0 p-0"
            >
              <span class="hr">00</span>:<span class="min">00</span>:<span
                class="sec"
                >00</span
              ><span class="meridian fw-lighter" style="font-size: 12px"></span>
            </p>

            <p class="w-100 fw-lighter fs-6 text-white text-center">
              <span class="day">00</span>
              <span class="date">00</span>
              <span class="month">00</span>
              <span class="yr">0000</span>
            </p>
          </section>
        </section>

        <section class="w-90 mx-auto py-4">
          <div
            class="searchbar w-100 d-flex align-items-center justify-content-between gap-4"
          >
            <div
              class="inpt custom-size rounded-3 overflow-hidden border border-1 border-secondary-subtle"
            >
              <input
                type="text"
                placeholder="Please enter a task..."
                class="search w-100 h-100 p-2 border-0 bg-transparent fs-6"
              />
            </div>

            <div class="btn-wrapper bg-light-blue rounded-3">
              <button class="btn w-100 h-100 bg-transparent text-white add-btn">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>

          <div class="w-100 h-custom todo-wrapper mt-4 py-2">
            <!-- when there's nothing in the todo array -->
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
